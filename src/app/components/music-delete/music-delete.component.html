<mat-card>
    <mat-card-title><a>ATENÇÃO!</a> VOCÊ DELETARÁ A SEGUINTE MÚSICA:</mat-card-title>
    <form aria-disabled="true">
        <mat-form-field>
            <input matInput placeholder="Nome" 
            [(ngModel)]="music.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Autor/Banda"
            [(ngModel)]="music.autor" name="autor">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Gênero"
            [(ngModel)]="music.genero" name="genero">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Link"
            [(ngModel)]="music.link" name="link">
        </mat-form-field>
    </form>
</mat-card>
<button class="salvar" mat-raised-button (click)="deleteMusic()">Continuar mesmo assim</button>

<button class="cancelar" mat-raised-button (click)="cancel()">
    Cancelar
</button>
