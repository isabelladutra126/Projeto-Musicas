<div class="mat-elevation-z8">
    <table mat-table [dataSource]="musics">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id | capitalizeWords }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef >Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome | capitalizeWords }}</td>
      </ng-container>

      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef >Autor/Banda</th>
        <td mat-cell *matCellDef="let row">{{row.autor | capitalizeWords }}</td>
      </ng-container>
  
      <ng-container matColumnDef="genero">
        <th mat-header-cell *matHeaderCellDef >Gênero</th>
        <td mat-cell *matCellDef="let row">{{row.genero | capitalizeWords }}</td>
      </ng-container>
  
      <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef>Link</th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="row.link; else noLink">
            <!-- Link clicável se houver um link -->
            <a [href]="row.link" target="_blank">{{row.link}}</a>
          </ng-container>
          <!-- Fallback caso não tenha link -->
          <ng-template #noLink>
            <span>-</span>
          </ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Editar/Excluir</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/">
                <i class="material-icons edit">edit</i>
            </a>
            <a routerLink="/">
                <i class="material-icons delete">delete</i>
            </a>
        </td>
      </ng-container>

  
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
