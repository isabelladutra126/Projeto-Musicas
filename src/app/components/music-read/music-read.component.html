<div class="mat-elevation-z8">
  <table mat-table [dataSource]="musics">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id | capitalizeWords }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.nome | capitalizeWords }}</td>
    </ng-container>

    <ng-container matColumnDef="autor">
      <th mat-header-cell *matHeaderCellDef>Autor/Banda</th>
      <td mat-cell *matCellDef="let row">{{ row.autor | capitalizeWords }}</td>
    </ng-container>

    <ng-container matColumnDef="genero">
      <th mat-header-cell *matHeaderCellDef>Gênero</th>
      <td mat-cell *matCellDef="let row">{{ row.genero | capitalizeWords }}</td>
    </ng-container>

    <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef>Link</th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="row.link; else noLink">
          <a (click)="openVideoModal(row.link); $event.preventDefault()" style="color: rgb(255, 255, 255); text-decoration: underline;">
            {{ row.link }}
          </a>
        </ng-container>
        <ng-template #noLink>
          <span>-</span>
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Editar/Excluir</th>
      <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="editMusic(row)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="botao">
<button mat-raised-button (click)="addMusicCreate()">
  Adicionar música
</button>
</div>
